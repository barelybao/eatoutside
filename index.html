<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EatOutside</title>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 20px; line-height: 1.5; color: #333; }
        h1 { font-size: 1.5rem; text-align: center; }
        .hidden { display: none; }
        
        /* List Screen */
        .dish-btn { 
            display: block; width: 100%; padding: 20px; margin-bottom: 10px; 
            background: #f0f0f0; border: 1px solid #ccc; border-radius: 8px;
            font-size: 1.1rem; text-align: left; cursor: pointer;
        }

        /* Detail Screen */
        .reassurance { font-size: 0.95rem; margin-bottom: 20px; color: #555; text-align: center; }
        .option { margin-bottom: 15px; padding: 10px; border-radius: 6px; }
        .gentle { background: #e6fffa; border-left: 5px solid #38b2ac; }
        .moderate { background: #fffaf0; border-left: 5px solid #ed8936; }
        .heavy { background: #fff5f5; border-left: 5px solid #f56565; }
        .tip { font-style: italic; margin-top: 20px; color: #666; border-top: 1px solid #eee; padding-top: 10px; }
        .back-btn { margin-top: 20px; width: 100%; padding: 15px; background: #333; color: white; border: none; border-radius: 8px; font-size: 1.1rem; font-weight: bold; cursor: pointer; }

        /* Footer */
        footer { margin-top: 40px; text-align: center; border-top: 1px solid #eee; padding-top: 20px; }
        .info-link { color: #666; text-decoration: underline; font-size: 0.9rem; margin: 0 10px; display: inline-block; }
    </style>
</head>
<body>

    <div id="list-screen">
        <h1>What are you eating?</h1>
        <div id="menu-container"></div>
        <footer>
            <a href="about.html" class="info-link">About</a>
            <a href="disclaimer.html" class="info-link">Disclaimer</a>
        </footer>
    </div>

    <div id="detail-screen" class="hidden">
        <p class="reassurance">You don't need to avoid this food — these are just lighter ways to eat it.</p>
        <div id="detail-content"></div>
        <button class="back-btn" onclick="showList()">← Back to Menu</button>
    </div>

    <script>
        const foods = [
            { 
                id: 0, name: "Chicken Rice", tip: "Cucumber slices add a refreshing crunch to the meal.", 
                options: { light: "Poached chicken (skinless) + plain rice", caution: "Poached chicken + flavored rice", avoid: "Roasted chicken + flavored rice" }
            },
            { 
                id: 1, name: "Fish Soup", tip: "Clear broth is hydrating and easy on the stomach.", 
                options: { light: "Sliced fish in clear broth", caution: "Fried fish in clear broth", avoid: "Fried fish in creamy broth" }
            },
            { 
                id: 2, name: "Yong Tau Foo", tip: "Tofu and leafy greens are soft and easy to digest.", 
                options: { light: "Soup base with fresh tofu and greens", caution: "Dry style with sweet bean sauce", avoid: "Laksa broth or mostly crispy fried items" }
            },
            { 
                id: 3, name: "Ban Mian", tip: "Adding extra spinach makes the broth feel more balanced.", 
                options: { light: "Clear soup with extra vegetables", caution: "Dry style with minced meat", avoid: "Dry style with extra chili oil and fried ikan bilis" }
            },
            { 
                id: 4, name: "Nasi Lemak", tip: "The cucumber and egg provide a nice contrast in texture.", 
                options: { light: "Plain rice with ikan bilis, egg, and cucumber", caution: "Coconut rice with otah and wings", avoid: "Coconut rice with extra sambal and fried sides" }
            },
            { 
                id: 5, name: "Wanton Mee", tip: "Soup on the side helps keep the noodles soft.", 
                options: { light: "Soup version with steamed wantons", caution: "Dry version with char siew", avoid: "Dry version with extra sauce and fried wantons" }
            },
            { 
                id: 6, name: "Carrot Cake", tip: "White carrot cake has a simpler, more savory flavor profile.", 
                options: { light: "White version with more egg, less oil", caution: "White version standard", avoid: "Black version with sweet dark sauce" }
            },
            { 
                id: 7, name: "Economical Rice (Cai Fan)", tip: "Steamed options are often easier on the palate.", 
                options: { light: "Two steamed vegetable sides + 1 steamed protein", caution: "One stir-fry + 1 fried protein", avoid: "Multiple fried sides or heavy gravy over rice" }
            },
            { 
                id: 8, name: "Laksa", tip: "Sipping the broth slowly lets you enjoy the spices.", 
                options: { light: "Standard bowl with extra bean sprouts", caution: "Standard bowl with extra cockles/fishcake", avoid: "Extra coconut gravy or added fried toppings" }
            },
            { 
                id: 9, name: "Bak Chor Mee", tip: "Vinegar adds a bright tang that cuts through the richness.", 
                options: { light: "Soup version with minced meat and mushrooms", caution: "Dry version with balanced sauce", avoid: "Dry version with extra lard and chili oil" }
            }
        ];

        function showList() {
            document.getElementById('list-screen').classList.remove('hidden');
            document.getElementById('detail-screen').classList.add('hidden');
        }

        function showDetail(id) {
            const food = foods[id];
            const content = `
                <h2>${food.name}</h2>
                <div class="option gentle"><strong>Light:</strong> ${food.options.light}</div>
                <div class="option moderate"><strong>Caution:</strong> ${food.options.caution}</div>
                <div class="option heavy"><strong>Avoid:</strong> ${food.options.avoid}</div>
                <p class="tip">Tip: ${food.tip}</p>
            `;
            document.getElementById('detail-content').innerHTML = content;
            document.getElementById('list-screen').classList.add('hidden');
            document.getElementById('detail-screen').classList.remove('hidden');
            window.scrollTo(0,0);
        }

        const container = document.getElementById('menu-container');
        foods.forEach(f => {
            const btn = document.createElement('button');
            btn.className = 'dish-btn';
            btn.innerText = f.name;
            btn.onclick = () => showDetail(f.id);
            container.appendChild(btn);
        });
    </script>
</body>
</html>
